<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/form.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/Disco.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="text"><h1>Add a song</h1></div>

    <form action="/a_cancion" method="post" enctype="multipart/form-data">

        <div class="datos">
            <label for="title">Titulo</label>
            <input type="text" id="title" name="title" />
        </div>
        <div class="datos">
            <label for="artist">Artista</label>
            <input type="text" id="artist" name="artist" />
        </div>
        <div class="datos">
            <label for="genre">Genero</label>
            <input type="text" id="genre" name="genre" />
        </div>
        <div class="datos">
            <label for="price">Precio</label>
            <input type="number" id="price" name="price" />
        </div>
        <div class="datos">
            <label for="duration">Duraci√≥n</label>
            <input type="text" id="duration" name="duration" />
        </div>
        <div class="datos">
            <label for="date">Fecha de lanzamiento</label>
            <input type="date" id="date" name="date" />
        </div>
        <div class="datos">
            <label for="image">Imagen</label>
            <input type="file" id="image" name="image" accept="image/*"/>
        </div>
        <button type="submit">Agregar</button>


    </form>
    <a href="{{ url_for('lista') }}" class="btn"><button>Volver</button></a>
    </div>
</body>
</html>
