<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add songs</title>
</head>
<body>

    <form action="" method="POST">
        <div class="datos">
            <label for="name">Codigo</label>
            <input type="text" id="id" name="id" value="{{ cancion [0] }}"  disabled/>
        </div>
        <div class="datos">
            <label for="title">Titulo</label>
            <input type="text" id="title" name="t" value="{{ cancion [1] }}"/>
        </div>
        <div class="datos">
            <label for="artist">Artista</label>
            <input type="text" id="artist" name="a" value="{{ cancion [2] }}"/>
        </div>
        <div class="datos">
            <label for="genre">Genero</label>
            <input type="text" id="genre" name="g"  value="{{ cancion [3] }}"/>
        </div>
        <div class="datos">
            <label for="price">Precio</label>
            <input type="number" id="price" name="p" value="{{ cancion [4] }}"/>
        </div>
        <div class="datos">
            <label for="duration">Duraci√≥n</label>
            <input type="text" id="duration" name="d" value="{{ cancion [5] }}" />
        </div>
        <div class="datos">
            <label for="date">Fecha de lanzamiento</label>
            <input type="date" id="date" name="da" value="{{ cancion [6] }}"/>
        </div>
        <div class="datos">
            <label for="image">Imagen</label>
            <input type="file" id="image" name="im" accept="image/*" value="{{ cancion [7] }}"/>
        </div>
        <button type="submit">Actualizar</button>

        




    </form>
    
</body>
</html>
