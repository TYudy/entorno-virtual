<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container">
    <div class="text"><h1>REGISTRO</h1></div>
    <div class="registro"></div>
        <form>
            <div class="datos">
                <label for="name">Nombre:</label>
                <input type="text" id="nombre" name="user_name" />
            </div>
            <div class="datos">
            <label for="apellido">Apellido:</label>
            <input type="apellido" id="apellido" name="apellido" /> 
            </div>
            <div class="datos">
            <label for="celular">Celular:</label>
            <input type="tel" id="tel" name="tel" />  
            </div>
            <div class="datos">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email"  required/>  
            </div>
            <div class="datos">
            <label for="name">Dirección:</label>
            <input type="text" id="name" name="adress" /> 
            </div>
            
            <div class="datos">
            <label for="usuario">Usuario:</label>
            <input type="text" id="Usuario" name="user_name" required />  
            </div>
            <div class="datos">
            <label for="name">Contraseña:</label>
            <input type="password" id="contraseña" name="user_name" required/>   
            </div>
            
            <input type="submit">
    </div>
    </form>
    </div>
</html>
