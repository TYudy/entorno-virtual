<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="text"><h1>REGISTRO</h1></div>
    
        <form  method ='POST' action="/registrar">
            
            <div class="datos">
                <label for="name">Nombre:</label>
                <input type="text" id="nombre" name="p_Nombre" />
            </div>
            <div class="datos">
            <label for="apellido">Apellido:</label>
            <input type="apellido" id="apellido" name="p_Apellido" /> 
            </div>
            <div class="datos">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="p_Email"  required/>  
                </div>
            <div class="datos">
                <label for="name">Dirección:</label>
                <input type="text" id="name" name="p_Direccion" /> 
                </div>
            <div class="datos">
            <label for="celular">Celular:</label>
            <input type="tel" id="tel" name="p_Telefono" />  
            </div>
            
            
            
            <div class="datos">
            <label for="usuario">Usuario:</label>
            <input type="text" id="Usuario" name="p_Usuario" value="" required />  
            </div>
            <div class="datos">
            <label for="name">Contraseña:</label>
            <input type="password" id="contraseña" name="p_Contrasena" required/>   
            </div>
            
            <button type="submit">Registrar</button>
        </form>
      
    </div>
</html>
